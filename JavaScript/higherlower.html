<head>

    <script src="cardSelector.js"></script>
    <title>Making A Card Game</title>

<! Added CSS to make it look pretty>
<link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="box">
        <div class="text">
            <h1>Hello!</h1>
            <p>Welcome to my card game!!</p>
            <p id="highscore">The current highscore is: 0</p>
            <p id="score">Simple game of higher or lower</p>
            <p id="currentCard">click start to begin</p>
        </div>
        <div class = "inputs1">
            <! Called function using button press>
                <input class = "buttons" type = "button" onclick = "startGame()" value = "Start Game!"> 
            
            <! Find and return card value>
            
                <input class = "buttons" type = "button" onclick = "higher()" value = "Higher!">
            
            <! Pick card and assign to one of two positions>
            
                <input class = "buttons" type = "button" onclick = "lower()" value = "Lower!">
        </div>
        <div class = "inputs2"
    </div>
